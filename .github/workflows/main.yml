name: Deploy WordPress
on:
  push:
    branches: master
    
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
      
    - name: Create tar archive
      run: |
        DATE=$(date +%Y-%m-%d)
        # Archive only the WordPress files (not the directory)
        tar -czf app_$DATE.tar.gz \
          --exclude='.git' \
          --exclude='.github' \
          --exclude='node_modules' \
          --exclude='*.tar.gz' \
          *
          
    - name: Configure AWS
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
        
    - name: Upload build to S3
      run: |
        DATE=$(date +%Y-%m-%d)
        aws s3 cp app_$DATE.tar.gz s3://hager-app/
        
    - name: Deploy to Auto Scaling instances via SSM
      run: |
        DATE=$(date +%Y-%m-%d)
        INSTANCE_IDS=$(aws ec2 describe-instances \
          --filters "Name=tag:aws:autoscaling:groupName,Values=WordPress-autoscail" \
          --query "Reservations[].Instances[?State.Name=='running'].InstanceId" \
          --output text)
        
        if [ -z "$INSTANCE_IDS" ]; then
          echo "No running instances found"
          exit 1
        fi
        
        for ID in $INSTANCE_IDS; do
          echo "Deploying to instance: $ID"
          aws ssm send-command \
            --instance-ids "$ID" \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy WordPress" \
            --parameters 'commands=[
              "set -e",
              "DATE='"$DATE"'",
              "aws s3 cp s3://hager-app/app_$DATE.tar.gz /tmp/",
              "mkdir -p /tmp/wordpress-deploy",
              "tar -xzf /tmp/app_$DATE.tar.gz -C /tmp/wordpress-deploy",
              "sudo rsync -av --delete --exclude=wp-content/uploads /tmp/wordpress-deploy/ /var/www/html/",
              "sudo chown -R nginx:nginx /var/www/html/",
              "sudo chmod -R 755 /var/www/html/",
              "rm -rf /tmp/wordpress-deploy /tmp/app_$DATE.tar.gz",
              "sudo systemctl restart php-fpm nginx"
            ]' \
            --output text \
            --query 'Command.CommandId'
          echo "Deployment command sent to $ID"
        done
